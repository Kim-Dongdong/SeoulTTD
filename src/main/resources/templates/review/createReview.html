<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 페이지</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center; /* 수평 가운데 정렬 */
    align-items: center;     /* 수직 가운데 정렬 */
    height: 100vh;           /* 화면 전체 높이를 사용 */
}

.review-page {
    width: 100%;
    max-width: 600px;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;      /* 텍스트 가운데 정렬 */
}

.place-name {
    font-size: 2em;
    margin-bottom: 10px;
    color: #333;
}

.rating {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-align: center;      /* 입력 필드 가운데 정렬 */
}

textarea {
    height: 100px;
    resize: vertical;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="review-page">
    <!-- 장소 이름 -->
    <h1 class="place-name" th:text="${place.name}">장소 이름</h1>

    <!-- 리뷰 폼 -->
    <form th:action="@{/createReview}" th:object="${reviewForm}" method="post">

        <input type="hidden" th:field="*{placeId}" th:value="${placeId}"/>

        <input type="hidden" th:field="*{resId}" th:value="${resId}"/>

        <input type="hidden" th:field="*{userId}" th:value="${userId}"/>

        <!-- PlaceInfos -->
        <div class="place-select">
            <h3 class="place-name" th:text="${reviewForm.placeInfo.name}">장소 이름</h3>
        </div>

        <!-- 별점 -->
        <div class="rating">
            <label for="rating">별점:</label>
            <select th:field="*{rating}" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <!-- 댓글 섹션 -->
        <div class="comment-section">
            <label for="comment">댓글:</label>
            <textarea id="comment" th:field="*{comment}" placeholder="댓글을 입력하세요"></textarea>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit">리뷰 작성</button>
    </form>
</div>
</body>
</html>
