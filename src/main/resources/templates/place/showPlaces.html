<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>서울 놀거리 예약 사이트</title>
  <style>
    /* 전체 레이아웃 설정 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    /* 상단 바 설정 */
    .navbar {
        background-color: #333;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .navbar ul li {
        margin: 0 15px;
    }

    .navbar ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    .navbar ul li a:hover {
        text-decoration: underline;
    }

    .mypage {
        margin-right: 20px;
        font-weight: bold;
    }

    /* 메인 콘텐츠 레이아웃 */
    .main-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 20px;
    }

    .place-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        width: 300px;
        padding: 20px;
        text-align: center;
        transition: transform 0.2s;
    }

    .place-card:hover {
        transform: scale(1.05);
    }

    .place-card h2 {
        margin: 0;
        font-size: 24px;
        color: #333;
    }

    .place-card p {
        font-size: 14px;
        color: #777;
        margin: 10px 0;
    }

    .place-card a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    .place-card a:hover {
        text-decoration: underline;
    }

    .main-link {
        margin-right: 20px;
        font-weight: bold;
    }

  </style>
</head>
<body>
<!-- 상단 바 -->
<div class="navbar">
  <ul>
    <li><a th:href="@{/locations(location = '강남', userId = ${userId})}">강남</a></li>
    <li><a th:href="@{/locations(location = '역삼', userId = ${userId})}">역삼</a></li>
    <li><a th:href="@{/locations(location = '종로', userId = ${userId})}">종로</a></li>
    <li><a th:href="@{/locations(location = '건대', userId = ${userId})}">건대</a></li>
    <li><a th:href="@{/locations(location = '서대문', userId = ${userId})}">서대문</a></li>
    <li><a th:href="@{/locations(location = '서초', userId = ${userId})}">서초</a></li>
    <li><a th:href="@{/locations(location = '광화문', userId = ${userId})}">광화문</a></li>
    <li><a th:href="@{/locations(location = '마포', userId = ${userId})}">마포</a></li>
    <li><a th:href="@{/locations(location = '홍대', userId = ${userId})}">홍대</a></li>
    <li><a th:href="@{/locations(location = '신촌', userId = ${userId})}">신촌</a></li>
    <li><a th:href="@{/locations(location = '인사동', userId = ${userId})}">인사동</a></li>
  </ul>

  <div class="main-link">
    <a th:href="@{/mainForm/{userId}(userId=${userId})}">Main</a>
  </div>
  <div class="mypage">
    <a th:href="@{/user/{userId}(userId=${userId})}">마이페이지</a>
  </div>
</div>

<!-- 메인 콘텐츠 -->
<div class="main-content">
  <div th:each="place : ${placeList}" class="place-card">
    <h2 th:text="${place.name}">Place Name</h2>
    <!--        <p th:text="${place.description}">Description</p>-->
    <a th:href="@{/place/placeDetail/{id}(id=${place.id})}">자세히 보기</a>
  </div>
</div>
</body>
</html>
